    <div id="post-header">
        <h2>{{post.title}}</h2>
        <div id="post-meta">
            {% if post.author %}
            <div class="author">{{post.author}}</div>
            {% endif %}
            <div class="date">{{post.date|date:longDate}}</div>
        </div>
    </div>
    <div>
        {% if post.toc %}{{post.toc|safe}}{% endif %}
        {{post.content|safe}}
    </div>
